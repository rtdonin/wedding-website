<!DOCTYPE html>
<html lang="en" data-title="Schedule" data-subtitle="MAYBE ADD INFO" data-bg="img/placeholders/schedule.jpg">

<head>

    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>

                <h3 class="card-title">Wedding</h3>
                <ul class="schedule">
                    <li><span class="time">5:00 pm</span> — Tisch, Kabbalat Panim & Cocktail Hour</li>
                    <li><span class="time highlight">6:00 pm</span> — Chuppah</li>

                </ul>
                <p class="location">
                    Dyker Beach Golf Course<br>
                    1030 86th St, Brooklyn, NY 11228
                </p>
                <p class="attire">Black Tie Optional <span class="note"><a href="./faq.html#dress-code"

                <a href="./files/wedding.ics" class="btn btn-success" download>
                    Add to Calendar

                    View in Maps
                </a>
            </div>
        </div>





    </section>

    <div id="footer"></div>
